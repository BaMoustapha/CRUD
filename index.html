<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1 class="display-5 mb-5">
            <strong>CRUD Application</strong>
        </h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="employee-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter First Name" required>
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name" required>
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="job">Job</label>
                <input type="text" class="form-control" id="job" placeholder="Enter Job" required>
            </div>
            <div class="col-10 col-md-8">
                <input class="btn btn-success add-btn " type="submit" value="Submit">
            </div>
        </form>
        <div class="col-12 col-md-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Job</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="employee-list">
                    <tr>
                        <td id="nom">Moustapha</td>
                        <td>BA</td>
                        <td>bam616173@gmail.com</td>
                        <td>Developer</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
